<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stiles.css">
    <title>Log in / Sig uo Form</title>
</head>

<body class="grid-container">
    <div id="main">
        <div class="form-box">
            <div id="buttons">
                <div id="btn"></div>
                <button type="button" class="register-buttons" onclick="login()">Log in</button>
                <button type="button" class="register-buttons" onclick="register()">Sign up</button>
            </div>
            <form id="log" action="" class="input-group" autocomplete="off">
                <h1>Log in</h1>
                <input type="text" placeholder="Enter your email" name="email1" id="email1">
                <input type="password" placeholder="Enter Password -(6 numbers)" name="password1" id="password1">
                <button class="log-btn" type="submit" id="send-1">Log in</button>
            </form>
            <form id="sign" action="" class="input-group" autocomplete="off">
                <h1>Sign up</h1>
                <input type="text" placeholder="Enter your name" id="name2" name="name2">
                <input type="text" placeholder="Enter Email" id="email2" name="email2">
                <input type="password" placeholder="Enter Password - (6 numbers)" id="password2" name="password2">
                <input type="text" placeholder="Enter Phone - (7-14 digits) " id="phone2" name="phone2">
                <button class="log-btn" type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/app.js"></script>
</body>

</html>
